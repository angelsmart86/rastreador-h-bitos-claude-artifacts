<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de H√°bitos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1147 0%, #2d1b69 25%, #4c2a85 50%, #6b3aa0 75%, #8e4ec6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        .orb-1 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff6b9d, #c44569);
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #4ecdc4, #44a08d);
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #feca57, #ff9ff3);
            bottom: 20%;
            left: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.37),
                0 0 0 1px rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .title {
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 32px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff, #e8d5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .habits-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .habit-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .habit-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .habit-item.completed {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(129, 199, 132, 0.2));
            border-color: rgba(76, 175, 80, 0.3);
        }

        .habit-item.completed::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            animation: shimmer 0.6s ease-out;
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        .habit-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .habit-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .habit-name {
            color: white;
            font-size: 18px;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .habit-item.completed .habit-name {
            opacity: 0.8;
        }

        .habit-checkbox {
            position: relative;
            width: 28px;
            height: 28px;
            cursor: pointer;
        }

        .habit-checkbox input {
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 28px;
            width: 28px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .habit-checkbox:hover .checkmark {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .habit-checkbox input:checked ~ .checkmark {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
        }

        .checkmark::after {
            content: "";
            position: absolute;
            display: none;
            left: 8px;
            top: 4px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .habit-checkbox input:checked ~ .checkmark::after {
            display: block;
            animation: checkmark 0.3s ease-out;
        }

        @keyframes checkmark {
            0% {
                height: 0;
                width: 0;
                opacity: 0;
            }
            50% {
                height: 0;
                width: 6px;
                opacity: 1;
            }
            100% {
                height: 12px;
                width: 6px;
                opacity: 1;
            }
        }

        .progress-section {
            margin-top: 32px;
            text-align: center;
        }

        .progress-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #81C784);
            border-radius: 4px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin: 0 16px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .habit-item {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>
    
    <div class="container">
        <h1 class="title">Rastreador de h√°bitos de una jornada laboral saludable</h1>
        
        <div class="habits-container">
            <div class="habit-item" data-habit="water">
                <div class="habit-info">
                    <div class="habit-icon">üíß</div>
                    <div class="habit-name">Beber agua</div>
                </div>
                <label class="habit-checkbox">
                    <input type="checkbox" onchange="updateHabit(this)">
                    <span class="checkmark"></span>
                </label>
            </div>
            
            <div class="habit-item" data-habit="walk">
                <div class="habit-info">
                    <div class="habit-icon">üö∂</div>
                    <div class="habit-name">Dar un paseo</div>
                </div>
                <label class="habit-checkbox">
                    <input type="checkbox" onchange="updateHabit(this)">
                    <span class="checkmark"></span>
                </label>
            </div>
            
            <div class="habit-item" data-habit="fruit">
                <div class="habit-info">
                    <div class="habit-icon">üçé</div>
                    <div class="habit-name">Come fruta</div>
                </div>
                <label class="habit-checkbox">
                    <input type="checkbox" onchange="updateHabit(this)">
                    <span class="checkmark"></span>
                </label>
            </div>
            
            <div class="habit-item" data-habit="stretch">
                <div class="habit-info">
                    <div class="habit-icon">üßò</div>
                    <div class="habit-name">Estirar</div>
                </div>
                <label class="habit-checkbox">
                    <input type="checkbox" onchange="updateHabit(this)">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        
        <div class="progress-section">
            <div class="progress-title">Progreso del d√≠a</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0 de 4 h√°bitos completados</div>
        </div>
    </div>

    <script>
        function updateHabit(checkbox) {
            const habitItem = checkbox.closest('.habit-item');
            const isCompleted = checkbox.checked;
            
            if (isCompleted) {
                habitItem.classList.add('completed');
            } else {
                habitItem.classList.remove('completed');
            }
            
            updateProgress();
        }
        
        function updateProgress() {
            const totalHabits = document.querySelectorAll('.habit-item').length;
            const completedHabits = document.querySelectorAll('.habit-checkbox input:checked').length;
            const progressPercentage = (completedHabits / totalHabits) * 100;
            
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressFill.style.width = progressPercentage + '%';
            progressText.textContent = `${completedHabits} de ${totalHabits} h√°bitos completados`;
            
            // Celebration effect when all habits are completed
            if (completedHabits === totalHabits && completedHabits > 0) {
                setTimeout(() => {
                    createCelebration();
                }, 300);
            }
        }
        
        function createCelebration() {
            const colors = ['#FFD700', '#FF69B4', '#00CED1', '#98FB98', '#DDA0DD'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '1000';
                    confetti.style.animation = 'fall 3s linear forwards';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 100);
            }
        }
        
        // Add falling animation for celebration
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize progress on page load
        updateProgress();
    </script>
</body>
</html>
